<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Tarea 4°</h1>
    <div class="calculadora">
        <div>
            <label for="Ingrese Valor 1"></label>
            <input type="number" id="num1" placeholder="Ingrese Dato">
        </div>
        <div>
            <label for="Ingrese Valor 2"></label>
            <input type="number" id="num2" placeholder="Ingrese Dato">
        </div>
        <button id="calculateButton">Calcular</button>
        <div id="results"></div>
    </div>
</body>
    <script>
            document.addEventListener("DOMContentLoaded", function () {
            const num1Input = document.getElementById("num1");
            const num2Input = document.getElementById("num2");
            const calculateButton = document.getElementById("calculateButton");
            const resultsDiv = document.getElementById("results");

            calculateButton.addEventListener("click", function () {
                const num1 = parseFloat(num1Input.value);
                const num2 = parseFloat(num2Input.value);

                if (!isNaN(num1) && !isNaN(num2)) {
                    resultsDiv.innerHTML = "";

                    for (let i = 1; i <= 5; i++) {
                        var result;

                        switch (i) {
                            case 1:
                                result = num1 + num2;
                                resultsDiv.innerHTML += `Iteración ${i}: Suma = ${result}<br>`;
                                break;
                            case 2:
                                result = num1 - num2;
                                resultsDiv.innerHTML += `Iteración ${i}: Resta = ${result}<br>`;
                                break;
                            case 3:
                                result = num1 * num2;
                                resultsDiv.innerHTML += `Iteración ${i}: Multiplicación = ${result}<br>`;
                                break;
                            case 4:
                                if (num2 !== 0) {
                                    result = num1 / num2;
                                    resultsDiv.innerHTML += `Iteración ${i}: División = ${result}<br>`;
                                } else {
                                    resultsDiv.innerHTML += `Iteración ${i}: División por cero no está permitida<br>`;
                                }
                                break;
                            case 5:
                                result = (num1 % num2);
                                resultsDiv.innerHTML += `Iteración ${i}: Módulo = ${result}<br>`;
                                break;
                        }
                    }
                } else {
                    resultsDiv.innerHTML = "Por favor, ingresa números válidos.";
                }
            });
        });
    </script>
</html>
